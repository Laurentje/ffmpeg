name: build-media3-ffmpeg-aar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout androidx/media (Media3 1.5.1)
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          ref: 1.5.1
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make autoconf automake libtool pkg-config \
            cmake ninja-build yasm nasm meson

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages (NDK r26b + CMake)
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "cmake;3.22.1" \
            "ndk;26.1.10909125"

      # ✅ ÖNEMLİ: FFmpeg kaynağı direkt .../jni/ffmpeg içine gelecek (configure burada olacak)
      - name: Fetch FFmpeg source into expected folder
        run: |
          set -eux
          FFMPEG_SRC_DIR="$GITHUB_WORKSPACE/libraries/decoder_ffmpeg/src/main/jni/ffmpeg"

          # Script burada ./configure arıyor. O yüzden source direkt bu klasörde olmalı.
          rm -rf "$FFMPEG_SRC_DIR"
          git clone --depth 1 --branch release/6.0 https://github.com/FFmpeg/FFmpeg.git "$FFMPEG_SRC_DIR"

          # Kontrol: configure var mı?
          test -f "$FFMPEG_SRC_DIR/configure"

      - name: Build FFmpeg native libs
        run: |
          set -eux
          export NDK_PATH="$ANDROID_HOME/ndk/26.1.10909125"
          export HOST_PLATFORM="linux-x86_64"
          export FFMPEG_MODULE_PATH="$GITHUB_WORKSPACE/libraries/decoder_ffmpeg/src/main"

          ANDROID_ABI=21
          ENABLED_DECODERS=(aac mp3 opus ac3 eac3)

          chmod +x "$FFMPEG_MODULE_PATH/jni/build_ffmpeg.sh"

          "$FFMPEG_MODULE_PATH/jni/build_ffmpeg.sh" \
            "$FFMPEG_MODULE_PATH" "$NDK_PATH" "$HOST_PLATFORM" "$ANDROID_ABI" \
            "${ENABLED_DECODERS[@]}"

      - name: Assemble lib-decoder-ffmpeg AAR
        run: |
          set -eux
          ./gradlew :lib-decoder-ffmpeg:assembleRelease

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-decoder-ffmpeg-media3-1.5.1
          path: |
            libraries/decoder_ffmpeg/**/outputs/aar/*.aar
            libraries/decoder_ffmpeg/**/buildout/outputs/aar/*.aar
