name: build-media3-ffmpeg-aar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout androidx/media (1.5.1)
        uses: actions/checkout@v4
        with:
          repository: androidx/media
          ref: 1.5.1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK r26b + CMake
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;26.1.10909125" \
            "cmake;3.22.1"

      - name: Build FFmpeg native (selected decoders)
        run: |
          export NDK_PATH="$ANDROID_HOME/ndk/26.1.10909125"
          export HOST_PLATFORM="linux-x86_64"
          export FFMPEG_MODULE_PATH="$GITHUB_WORKSPACE/libraries/decoder_ffmpeg/src/main"
          ANDROID_ABI=21
          ENABLED_DECODERS=(aac mp3 opus ac3 eac3)

          "$FFMPEG_MODULE_PATH/jni/build_ffmpeg.sh" \
            "$FFMPEG_MODULE_PATH" "$NDK_PATH" "$HOST_PLATFORM" "$ANDROID_ABI" \
            "${ENABLED_DECODERS[@]}"

      - name: Build AAR
        run: ./gradlew :lib-decoder-ffmpeg:assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: lib-decoder-ffmpeg-release
          path: |
            **/build/outputs/aar/*.aar
            **/buildout/outputs/aar/*.aar
